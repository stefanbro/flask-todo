{% extends 'base.html' %}
{% block content %}

	<div class="centered reg_form" id="login">
		
		<h2>LOGIN</h2>
		<br>
	{% if error %}<p><strong>Error:</strong> {{ error }} {% endif %}
	<form  action="{{ url_for('login') }}" method="post">
		<input type=hidden name=_csrf_token value="{{ csrf_token() }}">	

	<div class="form-group">		
		{{ form.username(class='form-control', id='inputdefault', placeholder='username') }}
	</div>
	
	<div class="form-group">
		{{ form.password(class='form-control', id='inputdefault', placeholder='password') }}
	</div>
	<button type="submit" class="btn btn-primary btn-lg main_button">SIGN IN!</button>
	</form>
	</div>

{% endblock %}
