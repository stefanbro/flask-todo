{% extends 'base.html' %}
{% block content %}

	<div class="centered reg_form" id="login">
		
		<h2>LOGIN</h2>
		<br>
	{% if error %}<p><strong>Error:</strong> {{ error }} {% endif %}
	<form  action="{{ url_for('login') }}" method="post">
	<div class="form-group">
    <input class="form-control" id="inputdefault" type="text" placeholder="username" name="username">
	</div>
	<div class="form-group">
    <input class="form-control" id="inputdefault" type="text" placeholder="passowrd" name="password">
	</div>
	<button type="submit" class="btn btn-primary btn-lg main_button">SIGN IN!</button>
	</form>
	</div>

{% endblock %}
