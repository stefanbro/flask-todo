<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}
	
{% if session.logged_in %}

<form action="{{ url_for('add_todo') }}" method='post'>
<input type=text name=todo>
<input type=submit value=post>
</form>

{% for todo in uname.todos %}

	{% if todo.is_done == 1 %}
		<p action="{{ }}" > {{ todo.body }} </p>
	
	{% else %}
		<p action="{{ }}"> <strong> {{ todo.body }} </strong> </p>	
	
	{% endif %}

{% endfor %}

{% else %}
	
	<p> Not logged in bruh </p>

{% endif %}

{% endblock %}
